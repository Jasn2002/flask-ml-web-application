<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <!-- Google Fonts: Poppins for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Apply Google font to the entire page */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif; /* Modern and clean font */
            background: linear-gradient(to bottom, #2a0d3a, #000000); /* Gradient from purple to black */
            position: relative;
            overflow-y: auto; /* Enable vertical scrolling if needed */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Create animated stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .stars:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2017/08/30/00/32/abstract-2695567_960_720.jpg') repeat; /* Star field image */
            opacity: 0.5;
            animation: starField 100s linear infinite;
        }

        @keyframes starField {
            0% { transform: translate(0, 0); }
            100% { transform: translate(5000px, 5000px); } /* Moves stars slowly */
        }

        /* Form Container and Box */
        .form-box {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 500px; /* Maximum width of the form */
            min-height: 80vh; /* Make the form take almost all screen height */
            overflow-y: auto; /* Add scroll if content exceeds form height */
            box-sizing: border-box; /* Prevent padding from affecting width */
            margin-bottom: 20px;
            max-height: 90vh; /* Limit max height */
        }

        /* Styling the form */
        h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.8em; /* Adjusted size for better readability */
        }

        p.description {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
            font-weight: 300;
        }

        label {
            margin: 10px 0;
            font-size: 1.2em;
            display: block;
            color: #555;
        }

        input[type="number"] {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 10px 0;
            box-sizing: border-box;
        }

        /* Button Style */
        input[type="submit"] {
            padding: 12px 25px;
            border: none;
            background-color: #6a1b9a; /* A nice purple that complements the gradient */
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Button hover effect */
        input[type="submit"]:hover {
            background-color: #8e24aa; /* Lighter purple on hover */
            transform: scale(1.05); /* Slightly enlarges the button */
        }

        input[type="submit"]:active {
            transform: scale(1); /* Button returns to original size on click */
        }

        /* Responsive Styling for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.6em;
            }
            .form-box {
                max-width: 80%; /* Make the form take 80% of the screen width */
                padding: 20px;
            }
            input[type="submit"] {
                font-size: 1em;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4em; /* Slightly smaller title for smaller screens */
            }
            .form-box {
                max-width: 95%; /* Make the form almost full-width on very small screens */
                padding: 15px;
            }
            input[type="submit"] {
                padding: 8px 15px; /* Adjust button padding */
                font-size: 0.9em;
            }
            label {
                font-size: 1em; /* Adjust label size for small screens */
            }
            input[type="number"] {
                font-size: 0.9em; /* Adjust input font size */
            }
        }
    </style>
</head>
<body>

<!-- Stars as background element -->
<div class="stars"></div>

<!-- Form Box -->
<div class="form-box">
    <h1>Enter Student Data for Performance Prediction</h1>
    <p class="description">This model predicts a student's exam score based on factors such as hours studied, attendance, previous test scores, and tutoring sessions.</p>
    
    <form action="/predict" method="POST">
        <label for="hours_studied">Hours Studied (per week):</label>
        <input type="number" id="hours_studied" name="hours_studied" min="0" required><br>

        <label for="attendance">Attendance (%):</label>
        <input type="number" id="attendance" name="attendance" min="0" max="100" required><br>

        <label for="previous_scores">Previous Scores (previous test):</label>
        <input type="number" id="previous_scores" name="previous_scores" min="0" max="100" required><br>

        <label for="tutoring_sessions">Tutoring Sessions (per month):</label>
        <input type="number" id="tutoring_sessions" name="tutoring_sessions" min="0" required><br>

        <input type="submit" value="Predict">
    </form>
</div>

</body>
</html>
